apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-pythonapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: my-python-app01
        image: wzacr01/mypython-app01
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: sampleacrsecret
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  name: python-app-serv
spec:
  selector:
    app: python-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
